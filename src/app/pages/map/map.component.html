<div style="height: 100%">
  <aol-map (olClick)="onMapClick($event)">
    <aol-view [zoom]="18">
      <aol-coordinate
        [x]="69.14083"
        [y]="54.86222"
        [srid]="'EPSG:4326'"
      ></aol-coordinate>
    </aol-view>
    <aol-layer-tile>
      <aol-source-osm></aol-source-osm>
    </aol-layer-tile>

    <aol-interaction-default></aol-interaction-default>
    <aol-control-zoom></aol-control-zoom>

    <aol-layer-vector>
      <aol-source-vector #layer>
        @if(messages$ | async; as message){ @for(employee of message.employee;
        track employee.id){
        <aol-feature>
          <aol-geometry-point>
            <aol-coordinate
              [x]="employee.lon"
              [y]="employee.lat"
              [srid]="'EPSG:4326'"
            >
            </aol-coordinate>
          </aol-geometry-point>
          <aol-style>
            <aol-style-icon
              [anchor]="[0.5, 1]"
              [src]="'./svg/personal.svg'"
            ></aol-style-icon>
          </aol-style>
        </aol-feature>
        } @for(technique of message.technique;track technique.id){
        <aol-feature>
          <aol-geometry-point>
            <aol-coordinate
              [x]="technique.lon"
              [y]="technique.lat"
              [srid]="'EPSG:4326'"
            >
            </aol-coordinate>
          </aol-geometry-point>
          <aol-style>
            <aol-style-icon
              [anchor]="[0.5, 1]"
              [src]="'./svg/tech.svg'"
            ></aol-style-icon>
          </aol-style>
        </aol-feature>

        } }
        <!-- <aol-feature>
          <aol-geometry-point>
            <aol-coordinate [x]="69.14083" [y]="54.86222" [srid]="'EPSG:4326'">
            </aol-coordinate>
          </aol-geometry-point>
          <aol-style>
            <aol-style-icon
              [anchor]="[0.5, 1]"
              [src]="'./svg/personal.svg'"
            ></aol-style-icon>
          </aol-style>
        </aol-feature> -->
      </aol-source-vector>
    </aol-layer-vector>
  </aol-map>
</div>
